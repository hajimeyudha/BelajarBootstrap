<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalasi Bootstrap</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <!-- Awal Container -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="bg-primary text-white text-center">col 12</div>
            </div>
            <div class="col-md-6">
                <div class="bg-success text-white text-center">col 6</div>
            </div>
            <div class="col-md-4">
                <div class="bg-warning text-white text-center">col 4</div>
            </div>
            <div class="col-md-2">
                <div class="bg-info text-white text-center">col 2</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="bg-info text-white text-center">col 4</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="bg-warning text-white text-center">col 5</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="bg-danger text-white text-center">col-md-3</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary text-white text-center">col-lg-2</div>
            </div>
            <div class="col-sm-5">
                <div class="bg-success text-white text-center">col-sm-5</div>
            </div>
            <div class="col-md-2">
                <div class="bg-primary text-white text-center">col-md-2</div>
            </div>
        </div>

    </div>
    <!-- Akhir Container -->

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
