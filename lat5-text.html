<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bootstrap</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Text paragraf -->
        <p>Contoh text highlight <mark>nihhhh</mark></p>
        <p>Contoh text strikethrough <del>nihhhhh</del></p>
        <p><u>Text digarisbawahi</u></p>
        <p><small>Text ukuran kecil</small></p>
        <p><em>Text italic</em></p>
        <!-- Text quote/kutipan -->
        <blockquote class="blockquote">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, obcaecati.</p>
            <footer class="blockquote-footer">Ngoding Semarang</footer>
        </blockquote>
    </div>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
