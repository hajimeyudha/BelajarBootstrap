<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bootstrap</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <img src="img/starbucks_coffee.jpeg" alt="kopi starbucks" class="img-fluid">

    <hr>
    <img src="img/starbucks.png" alt="kopi starbucks" class="img-thumbnail">
    <hr>
    <img src="img/starbucks.png" alt="kopi starbucks" class="img-fluid rounded mx-auto d-block">
    <hr>
    <img src="img/starbucks.png" alt="kopi starbucks" class="float-start" width="300px">
    <img src="img/starbucks.png" alt="kopi starbucks" class="float-end" width="300px">
    <img src="img/starbucks.png" alt="kopi starbucks" class="mx-auto d-block" width="300px">

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
